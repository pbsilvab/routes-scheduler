<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="marker-box" *ngFor="let m of markers; let i = index" cdkDrag>
    <p class="upper">
      {{m.label}}
      <span *ngIf="i == 0" matBadge="F" matBadgeOverlap="false"></span>
      <span *ngIf="i > 0 && markers.length > 2" matBadge="{{i + 1}}" matBadgeOverlap="false"></span>
      <span *ngIf="i == markers.length - 1 && i !== 0"  matBadge="L" matBadgeOverlap="false"></span>
    </p>
  </div>
</div>
